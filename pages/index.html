<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebSocket Example</title>
</head>

<body>
    <div class="main">
        <h2>Пример чата WebSocket</h2>
        <div style="flex-direction: row; gap: 0.25rem;">
            <div class="input-box">
                <input type="text" id="textInput" placeholder="Введите текст" style="width: 100%">
                <button id="sendBtn" onclick="onSendBtnClick()">Отправить</button>
            </div>
            <div class="messages-container" id="containerForMessages"></div>
        </div>
    </div>
    <script>
        function specialLabel(str) {return `[${str.toUpperCase()}]`};
        
        const alertsMessages = new Map();
        alertsMessages
        .set("connection-close", `${specialLabel("info")} Соединение разорванно`)
        .set("connection-open",  `${specialLabel("info")} Соединение установлено`)
        .set("try-send-message", `${specialLabel("info")} Попытка отправки сообщения...`)
        .set("connection-error", `${specialLabel("erro")} Ошибка соединения`)

        function getRandomInt(min, max)
        {
            return Math.floor(Math.random() * (max - min + 1)) + min;
        }

        // Генерируем число
        const id = getRandomInt(1, 2147483647);
        const server_ip = "127.0.0.1"
        const server_port = "8000"

        //Создаём веб сокет соединение с сервером
        const socket = new WebSocket(`ws://${server_ip}:${server_port}/ws/${id}`);

        if (socket == WebSocket) {
            console.log(`WebSocket: "ws://${server_ip}:${server_port}/ws/${id}"`)
        }
        else {
            console.log(`WebSocket error`)
        }
        
        // Функция для отображения сообщений на веб странице
        function addMessage(message) {
            const msgContainer = document.getElementById("containerForMessages");
            const msgElement = document.createElement("div");

            msgElement.textContent = message;
            msgContainer.appendChild(msgElement);
        }

        socket.addEventListener("open", (event) =>
        {
            addMessage(alertsMessages.get("connection-open"))
        })

        socket.addEventListener("close", (event) =>
        {
            addMessage(alertsMessages.get("connection-close"))
        })
        
        socket.addEventListener("error", (event) =>
        {
            addMessage(`${alertsMessages.get("connection-error")}: ${event.data}`)
        })

        // Событие, вызываемое при получении сообщения от сервера
        socket.onmessage = (event) => {
            addMessage(`<- : ${event.data}`);
        }

        const textInput = document.getElementById("textInput");

        function onSendBtnClick() {
            addMessage(alertsMessages.get("try-send-message"));
            //socket.send(textInput.value);
        }
    </script>
    <style>
        html *
        {
            color: #0e0e0e !important;
            background-color: #f0f0f0;
            font-family: 'JetBrains Mono' !important;
        }

/*        body *
        {
            height: 100%;
            margin: 0,5rem;
        }*/

        .main {
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            gap: 1rem;
            width: 100%;
            height: 100%;
        }

        .input-box
        {
            display: flex;
            gap: 0.5rem;
            padding: 0.5rem;
            align-items: flex-start;
            justify-content: space-between;
        }

        .messages-container
        {
            padding: 0.5rem;
            gap: 0.5rem;
            max-height: 16rem;
            width: 24rem;
            scroll-behavior: auto;
        }
    </style>
</body>

</html>
